<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Ripossita Design</title>
    <meta name="veiwport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="design.style.css">
</head>
<body>
<header class="design-header">
   <div class="design-tittle">
      <h1 class="design-main-head">Ripossita Luxury</h1>
      <p class="design-des">Latest Design</p>
    </div> 
</header>
<section>
       <h1 class="gallery-header">Our Gallery</h1>
       <p class="gallery-sub-header">BeSpoke Gems</p>
    <div class="gallery gallery-container">
        <span style="--i:1;"><img src="img/design1.jpg" alt="" class="design-image"></span>
        <span style="--i:2;"><img src="img/design2.jpeg" alt="" class="design-image"></span>
        <span style="--i:3;"><img src="img/design3.jpg" alt="" class="design-image"></span>
        <span style="--i:4;"><img src="img/design4.jpg" alt="" class="design-image"></span>
        <span style="--i:5;"><img src="img/design5.jpg" alt="" class="design-image"></span>
        <span style="--i:6 ;"><img src="img/design6.jpg" alt="" class="design-image"></span>
    </div>
</section>
       <p class="gallery-sub-header ring-gallery">Ripossita Engagment & Bridal Rings</p>

<section id="slider">
         <!--radio button to change images -->

         <input type="radio" name="slider" id="s1" checked>
         <input type="radio" name="slider" id="s2">
         <input type="radio" name="slider" id="s3">
         <input type="radio" name="slider" id="s4">
         <input type="radio" name="slider" id="s5">
         

         <!--images -->
        <label for="s1" id="slider1"><img src="img/ring1.jpg" alt=""></label>
        <label for="s2" id="slider2"><img src="img/ring2.jpg" alt="" class="ring-image"></label>
        <label for="s3" id="slider3"><img src="img/ring3.jpg" alt="" class="ring-image"></label>
        <label for="s4" id="slider4"><img src="img/ring4.jpg" alt="" class="ring-image"></label>
        <label for="s5" id="slider5"><img src="img/ring5.jpg" alt="" class="ring-image"></label>
        
</section>
</body>
</html>
